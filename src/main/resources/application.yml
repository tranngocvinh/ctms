cors:
  allowed-origins: "*"
  allowed-methods: "*"

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: 21092002
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  main:
    allow-bean-definition-overriding: true

  graphql:
    cors:
      allowed-headers: "*"
      allow-credentials: true
      allowed-origins: "*"
      allowed-methods: "*"
  jackson:
    serialization:
      fail-on-empty-beans: false
    default-property-inclusion: non_null